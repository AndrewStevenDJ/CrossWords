name: generate_crossword
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  built_collection: ^5.1.1
  built_value: ^8.10.1
  characters: ^1.4.0
  flutter_riverpod: ^2.6.1
  intl: ^0.20.2
  riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  two_dimensional_scrollables: ^0.3.7
  supabase_flutter: ^2.8.1
  connectivity_plus: ^6.1.0
  http: ^1.2.2
  flutter_dotenv: ^5.2.1
  audioplayers: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.5.4
  built_value_generator: ^8.10.1
  custom_lint: ^0.7.6
  riverpod_generator: ^2.6.5
  riverpod_lint: ^2.6.5
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.3

flutter:
  uses-material-design: true
  assets:
    - assets/words.txt
    - assets/images/
    - assets/audio/
    - .env

# Configuración del icono de la app
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#2196F3"
  adaptive_icon_foreground: "assets/images/icon.png"
  
# Configuración del splash screen
flutter_native_splash:
  color: "#2196F3"
  image: "assets/images/splash.png"
  color_dark: "#1976D2"
  image_dark: "assets/images/splash.png"
  android: true
  ios: true
  web: false
  
  android_12:
    color: "#2196F3"
    image: "assets/images/splash.png"
